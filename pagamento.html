<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagamento - Camisa do Sport Recife</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
    }
    .form-control, .form-select {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }
    .form-control::placeholder {
      color: #bbb;
    }
  </style>
</head>
<body id="pagamento">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://sportrecife.com.br/wp-content/uploads/2024/05/sport-club-recife-logo.svg" alt="Sport Recife Logo" width="200" height="70" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html#home">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#historia">História</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#titulos">Títulos</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#idolos">Ídolos</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

 
  <div class="container py-5 mt-5">
    <h2 class="text-center text-warning mb-4">Finalizar Pagamento</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="formPagamento">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo:</label>
            <input type="text" id="nome" class="form-control" required placeholder="Seu nome">
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" class="form-control" required placeholder="000.000.000-00">
          </div>
          <div class="mb-3">
            <label for="numeroCartao" class="form-label">Número do cartão:</label>
            <input type="text" id="numeroCartao" class="form-control" required placeholder="0000 0000 0000 0000">
          </div>
          <div class="mb-3 row">
            <div class="col">
              <label for="validade" class="form-label">Validade:</label>
              <input type="text" id="validade" class="form-control" required placeholder="MM/AA">
            </div>
            <div class="col">
              <label for="cvv" class="form-label">CVV:</label>
              <input type="text" id="cvv" class="form-control" required placeholder="123">
            </div>
          </div>
          <button type="submit" class="btn btn-danger w-100">Confirmar Pagamento</button>
        </form>
        <div id="mensagem" class="mt-4 text-success fw-bold text-center" style="display: none;"></div>
      </div>
    </div>
  </div>

  
  <script>
    document.getElementById('formPagamento').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('mensagem').innerText = "Pagamento aprovado com sucesso! Obrigado por sua compra.";
      document.getElementById('mensagem').style.display = 'block';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
